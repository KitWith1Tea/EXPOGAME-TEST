<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search Game</title>
    <meta name="description" content="Complete the wordsearch to win an exclusive prize.">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .game-container {
            width: 100%;
            max-width: 600px; /* Adjust width if needed */
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 10px;
            background-color: #fff7e6;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        iframe {
            border: none;
            border-radius: 10px;
            width: 100%;
            height: 800px; /* Increased height to avoid scrolling */
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        .reset-btn {
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .reset-btn:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Word Search Game</h1>

        <!-- Embed the word search puzzle using an iframe -->
        <iframe src="https://wordsearchlabs.com/embed/654448" frameborder="0" width="400" height="800"></iframe>

        <!-- Reset Button linking to the form page -->
        <div class="button-container">
            <a href="form.html" class="reset-btn">Reset and Go Back to Form</a>
        </div>
    </div>
</body>
</html>
